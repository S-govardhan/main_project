<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODI Player Performance Inputs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 40%;
            margin: 20px;
        }
        h2, h3 {
            color: white;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>ODI Player Performance Inputs</h2>

    <div class="container-wrapper">
        <!-- Batting Inputs Container -->
        <div class="container">
            <h3>Batting Metrics (Last 5 Innings)</h3>
            <form id="battingForm">
                <label for="battingAverage">Batting Average:</label>
                <input type="number" id="battingAverage" name="battingAverage" step="0.01" required>

                <label for="strikeRate">Strike Rate:</label>
                <input type="number" id="strikeRate" name="strikeRate" step="0.01" required>

                <label for="middleOverRuns">Middle Overs (11-40) Runs:</label>
                <input type="number" id="middleOverRuns" name="middleOverRuns" required>

                <label for="middleOverBalls">Middle Overs (11-40) Balls Faced:</label>
                <input type="number" id="middleOverBalls" name="middleOverBalls" required>

                <label for="middleOverStrikeRate">Middle Overs (11-40) Strike Rate:</label>
                <input type="number" id="middleOverStrikeRate" name="middleOverStrikeRate" step="0.01" required>

                <label for="deathOverRuns">Death Overs (41-50) Runs:</label>
                <input type="number" id="deathOverRuns" name="deathOverRuns" required>

                <label for="deathOverBalls">Death Overs (41-50) Balls Faced:</label>
                <input type="number" id="deathOverBalls" name="deathOverBalls" required>

                <label for="deathOverStrikeRate">Death Overs (41-50) Strike Rate:</label>
                <input type="number" id="deathOverStrikeRate" name="deathOverStrikeRate" step="0.01" required>

                <button type="submit">Submit Batting Data</button>
            </form>
        </div>

        <!-- Bowling Inputs Container -->
        <div class="container">
            <h3>Bowling Metrics (Last 5 Innings)</h3>
            <form id="bowlingForm">
                <label for="economy">Economy Rate:</label>
                <input type="number" id="economy" name="economy" step="0.01" required>

                <label for="bowlingStrikeRate">Bowling Strike Rate:</label>
                <input type="number" id="bowlingStrikeRate" name="bowlingStrikeRate" step="0.01" required>

                <label for="middleOverWickets">Middle Overs (11-40) Wickets:</label>
                <input type="number" id="middleOverWickets" name="middleOverWickets" required>

                <label for="middleOverEconomy">Middle Overs (11-40) Economy:</label>
                <input type="number" id="middleOverEconomy" name="middleOverEconomy" step="0.01" required>

                <label for="deathOverWickets">Death Overs (41-50) Wickets:</label>
                <input type="number" id="deathOverWickets" name="deathOverWickets" required>

                <label for="deathOverEconomy">Death Overs (41-50) Economy:</label>
                <input type="number" id="deathOverEconomy" name="deathOverEconomy" step="0.01" required>

                <button type="submit">Submit Bowling Data</button>
            </form>
        </div>
    </div>

</body>
</html>
